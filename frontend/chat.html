<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Chat App</h2>
            <button class="leave-btn" onclick="leaveRoom()">Leave Room</button>
        </div>

        <div class="chat-sidebar">
            <h3>Room: <span id="roomName">-</span></h3>
            <label for="roomSelect">Choose a Room:</label>
            <select id="roomSelect">
                <option value="devops">DevOps</option>
                <option value="cloud">Cloud Computing</option>
                <option value="sports">Sports</option>
                <option value="nodejs">NodeJS</option>
            </select>
            <button onclick="joinRoom()">Join Room</button>
            <h4>Members:</h4>
            <ul id="usersList"></ul>
        </div>

        <div class="chat-box">
            <div id="chatMessages"></div>
            <p id="typingIndicator"></p>
            <div class="input-container">
                <input type="text" id="messageInput" placeholder="Type your message here..." onkeypress="handleTyping()">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
